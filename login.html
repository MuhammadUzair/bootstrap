<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/font-awesome.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/login.css">
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	

</head>

<body>

	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
					aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
				<a class="navbar-brand logoFont" href="#">ZINC</a><br>
				<a class="pull-left beta" href="#">BETA</a>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">


				<ul class="nav navbar-nav navbar-right">
					<li class="dropdown">
						<a href="#" class="dropdown-toggle right-nav logInNav" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Login</span></a>
				
					</li>

					<li>
						<a href="#" class="primarycolorText sign-up">Sign up </span></a>
					</li>
				</ul>
			</div>
			<!-- /.navbar-collapse -->
		</div>
		<!-- /.container-fluid -->
	</nav>




	<div class="container-fluid">


		<div class="row">

			<section class="text-center col-xs-offset-2 col-xs-8 col-sm-offset-2 col-sm-8 col-md-8 col-lg-offset-3 col-lg-6 col-lg-offset-3 login-content">

				    <i class="fa fa-times pull-right cross-icon" aria-hidden="true"></i><br>

				    <span class="login-heading">Login</span>

				    <div class="row">

						<div class="emailText pull-left">Email</div>

					</div>	<!--row end -->

				<div class="row">
					<div class="input-group col-xs-offset-2 col-xs-8 col-sm-8 col-md-8 col-lg-8">
					<input type="text" class="form-control" placeholder="XXXXX@XXX.com">
				   </div>
				</div>	<!--row end -->


				  <div class="row">

				 <span class="passText pull-left">Password</span>
				 </div>	<!--row end -->
				
				<div class="row">
					<div class="input-group col-xs-offset-2 col-xs-8 col-sm-8 col-md-8 col-lg-8">
					<input type="password" class="form-control" placeholder="********">
				   </div>
				</div>
				<!--row end -->
				<u class="primarycolorText pull-left forgetLink">Forget Your Password?</u>

				<div class="row">
					<button class="login-btn col-xs-12">Log me in!</button>
				</div>
				<!--row end -->



			</section>
			<!--main-content section close-->
		</div>
		<!--row end -->


		<div class="row">

			<footer class="text-center col-lg-12 loginmarg">
				<span class="footer-heading">ZINC</span><br> Copyright 2016
			</footer>

		</div>
		<!--row end -->


	</div>
	<!-- /.container-fluid -->





</body>

</html>
