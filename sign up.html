<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/login.css">
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>

<body>

	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
					aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
				<a class="navbar-brand logoFont" href="#">ZINC</a>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">


				<ul class="nav navbar-nav navbar-right">
					<li class="dropdown">
						<a href="#" class="dropdown-toggle text" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Login</span></a>
					
					</li>

					<li>
						<a href="#" class="text sign-up">Sign up </span></a>
					</li>
				</ul>
			</div>
			<!-- /.navbar-collapse -->
		</div>
		<!-- /.container-fluid -->
	</nav>




	<div class="container-fluid">


		<div class="row">

			<section class="col-xs-offset-2 col-xs-8 col-sm-offset-2 col-sm-8 col-md-8 col-lg-6 col-lg-offset-2
    main-content">

				<span class="cross-icon">X</span><br />

				<div class="row">

				<span class="content-heading">Sign Up</span><br /><br /><br />

				</div>
				<!--row end -->


				<span class="loginpad">First Name</span><br /><br />


				<div class="row">
					<input type="text" class="login-field col-xs-offset-2 col-xs-8 col-sm-8 col-md-6 col-lg-6" placeholder="Layla"><br /><br />
				</div>	<!--row end -->


				<span class="loginpad">Last Name</span><br /><br />


				<div class="row">
					<input type="text" class="login-field col-xs-offset-2 col-xs-8 col-sm-8 col-md-6 col-lg-6" placeholder="Evan"><br /><br />
				</div>	<!--row end -->


				<span class="loginpad">Email</span><br /><br />


				<div class="row">
					<input type="text" class="login-field col-xs-offset-2 col-xs-8 col-sm-8 col-md-6 col-lg-6" placeholder="XXXXX@XXX.com"><br /><br />
				</div>	<!--row end -->




				<span class="loginpad">Password</span><br /><br />
				
				<div class="row">
					<input type="password" class="login-field col-xs-offset-2 col-xs-8 col-sm-8 col-md-6 col-lg-6" placeholder="********"><br /><br /><br /><br />
				</div>
				<!--row end -->
				

				<div class="row">
					<button class="login-btn col-xs-12">Sign me up!</button>
				</div>
				<!--row end -->



			</section>
			<!--main-content section close-->
		</div>
		<!--row end -->


		<div class="row">

			<footer class="text-center col-lg-12">
				<span class="footer-heading">ZINC</span><br> Copy Right 2016
			</footer>

		</div>
		<!--row end -->


	</div>
	<!-- /.container-fluid -->



</body>

</html>
